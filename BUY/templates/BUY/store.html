{% extends 'BUY/main.html' %}
{% load static %}
{% block content %}



        {% if products %}
                 <div class="row">
                        {% for product in products %}
                        <div class="col-lg-4">
                                 <img src="{{ product.imageUrl }}" alt="" class="thumbnail">
                                <div class="box-element product">
                                        <h6><strong>{{ product.name }}</strong></h6>
                                         <hr>


<!--                                    data-product and data-action are custom attribute in HTML-->
                                        <button class="btn btn-outline-secondary add-btn update-cart" data-action="add" data-product = "{{ product.id }}">Add to Cart</button>
                                        <a href="#" class="btn btn-outline-success">View</a>
                                        <h4 style="display: inline-block; float:right"><strong>${{ product.price|floatformat:2}} </strong> </h4>
                                </div>

                        </div>
                        {% endfor %}
        </div>
                {% else %}
                        <h2><b> No Product available</b></h2>
                {% endif %}

{% endblock content %}
